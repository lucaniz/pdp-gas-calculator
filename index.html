<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filecoin Gas Cost Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input { width: 200px; padding: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Filecoin Gas Cost Calculator</h1>

  <label>
    Deal price per TiB/month (USD):
    <input type="number" id="dealPrice" value="2" step="0.01">
  </label>

  <label>
    FIL price (USD):
    <input type="number" id="filPrice" value="3" step="0.01">
  </label>

  <label>
    Reward per 24h per byte (USD):
    <input type="number" id="rewardUSD" value="6.06e-14" step="1e-15">
  </label>

  <label>
    Reward per 24h per byte (FIL):
    <input type="number" id="rewardFIL" value="2.02e-14" step="1e-15">
  </label>

  <label>
    Number of roots:
    <input type="number" id="numRoots" value="100" min="100">
  </label>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const dealPrice = parseFloat(document.getElementById('dealPrice').value);
      const filPrice = parseFloat(document.getElementById('filPrice').value);
      const rewardUSD = parseFloat(document.getElementById('rewardUSD').value);
      const rewardFIL = parseFloat(document.getElementById('rewardFIL').value);
      const numRoots = parseInt(document.getElementById('numRoots').value);

      // Constants based on empirical data
      const baseGas = 140000000; // Gas units for 100 roots
      const gasPerRoot = 100000; // Additional gas per root beyond 100
      const baseFeeNanoFIL = 0.1; // Example base fee in nanoFIL
      const baseFeeFIL = baseFeeNanoFIL * 1e-9; // Convert to FIL

      // Calculate total gas used
      const extraRoots = Math.max(numRoots - 100, 0);
      const totalGas = baseGas + (extraRoots * gasPerRoot);

      // Calculate gas cost in FIL and USD
      const gasCostFIL = totalGas * baseFeeFIL;
      const gasCostUSD = gasCostFIL * filPrice;

      // Calculate reward per byte per day in USD
      const rewardPerBytePerDayUSD = rewardUSD;

      // Calculate total reward per day for a given data size (example: 1 TiB)
      const dataSizeBytes = 1 * 1024 ** 4; // 1 TiB in bytes
      const totalRewardUSD = rewardPerBytePerDayUSD * dataSizeBytes;

      // Display results
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <p><strong>Total Gas Used:</strong> ${totalGas.toLocaleString()} units</p>
        <p><strong>Gas Cost:</strong> ${gasCostFIL.toFixed(6)} FIL (~$${gasCostUSD.toFixed(2)})</p>
        <p><strong>Total Reward for 1 TiB/day:</strong> ~$${totalRewardUSD.toFixed(2)}</p>
      `;
    }
  </script>

</body>
</html>
