<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filecoin Gas Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .calculator {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
    }
    button {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: right;
    }
    th {
      background-color: #f2f2f2;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Filecoin Gas Cost Calculator</h1>
    
    <label>Deal price per TiB per month (USD):</label>
    <input type="number" id="dealPrice" value="2">

    <label>FIL price (USD):</label>
    <input type="number" id="filPrice" value="3">

    <label>Reward per 24h per byte (USD):</label>
    <input type="number" id="rewardUsd" value="6.06e-14">

    <label>Reward per 24h per byte (FIL):</label>
    <input type="number" id="rewardFil" value="2.02e-14">

    <label>Number of roots:</label>
    <input type="number" id="numRoots" value="100">

    <div class="center">
      <button onclick="calculate()">Calculate</button>
    </div>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Proofset Size (Bytes)</th>
          <th>Gas Cost (FIL)</th>
          <th>Gas Cost (USD)</th>
          <th>Total Reward (USD)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    function calculate() {
      const dealPrice = parseFloat(document.getElementById("dealPrice").value);
      const filPrice = parseFloat(document.getElementById("filPrice").value);
      const rewardUsd = parseFloat(document.getElementById("rewardUsd").value);
      const rewardFil = parseFloat(document.getElementById("rewardFil").value);
      const numRoots = parseInt(document.getElementById("numRoots").value);

      const proofsetSizes = [
        1_000,
        10_000,
        34_359_738_368,    // 32 GiB
        53_687_091_200,    // 50 GiB
        107_374_182_400,   // 100 GiB
        1_099_511_627_776, // 1 TiB
        2_684_354_560_000  // 2.44 TiB
      ];

      const baseFee = 1e-10; // High base fee in FIL
      const gasUnitsPerProof = 140_000_000; // Gas units for 100 roots

      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";

      proofsetSizes.forEach(size => {
        const gasCostFil = gasUnitsPerProof * baseFee;
        const gasCostUsd = gasCostFil * filPrice;
        const totalRewardUsd = rewardUsd * size * numRoots;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${size.toLocaleString()}</td>
          <td>${gasCostFil.toFixed(6)}</td>
          <td>${gasCostUsd.toFixed(2)}</td>
          <td>${totalRewardUsd.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>

</body>
</html>
