<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filecoin Gas Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: right;
    }
    th {
      background-color: #f2f2f2;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Filecoin Gas Cost Calculator</h1>
  <form id="calculator-form">
    <label for="dealPrice">Deal Price per TiB per Month (USD):</label>
    <input type="number" id="dealPrice" required>
    <label for="filPrice">FIL Price (USD):</label>
    <input type="number" id="filPrice" required>
    <label for="rewardUsd">Reward per 24h per Byte (USD):</label>
    <input type="number" id="rewardUsd" required>
    <label for="rewardFil">Reward per 24h per Byte (FIL):</label>
    <input type="number" id="rewardFil" required>
    <label for="numRoots">Number of Roots:</label>
    <input type="number" id="numRoots" value="100" required>
    <button type="submit">Calculate</button>
  </form>

  <table id="results-table">
    <thead>
      <tr>
        <th>Proofset Size (Bytes)</th>
        <th>Gas Cost (FIL)</th>
        <th>Gas Cost (USD)</th>
        <th>Total Reward (USD)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Results will be populated here -->
    </tbody>
  </table>
</div>

<script>
  document.getElementById('calculator-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Retrieve input values
    const dealPrice = parseFloat(document.getElementById('dealPrice').value);
    const filPrice = parseFloat(document.getElementById('filPrice').value);
    const rewardUsd = parseFloat(document.getElementById('rewardUsd').value);
    const rewardFil = parseFloat(document.getElementById('rewardFil').value);
    const numRoots = parseInt(document.getElementById('numRoots').value);

    // Define proofset sizes in bytes
    const proofsetSizes = [1000, 10000, 34359738368, 53687091200, 107374182400, 1099511627776, 2684354560000];
    const resultsTableBody = document.getElementById('results-table').getElementsByTagName('tbody')[0];
    resultsTableBody.innerHTML = ''; // Clear previous results

    // Calculate and display results
    proofsetSizes.forEach(size => {
      const gasCost = calculateGasCost(size, numRoots); // Implement this function based on your sheet's logic
      const gasCostUsd = gasCost * filPrice;
      const totalReward = rewardUsd * size * numRoots;

      const row = resultsTableBody.insertRow();
      row.insertCell(0).textContent = size.toLocaleString();
      row.insertCell(1).textContent = gasCost.toFixed(6);
      row.insertCell(2).textContent = gasCostUsd.toFixed(2);
      row.insertCell(3).textContent = totalReward.toFixed(2);
    });
  });

  // Example function to calculate gas cost based on size and number of roots
  function calculateGasCost(size, roots) {
    // Replace with your actual calculation logic
    return (size / 1000) * roots * 0.0001;
  }
</script>

</body>
</html>
